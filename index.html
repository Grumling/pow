<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/normalize.css">
		<script src="./js/index.js" defer></script>
		<!-- Linked fontawesome -->
		<script
			src="https://kit.fontawesome.com/c485bc7976.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>
		<title>POW!</title>
	</head>
	<body>
		<!------------------ BIGGER SCREENS ----------------->
		<header class="bigger-header">
			<nav>
				<div class="nav-container">
					<div class="nav-links">
						<a class="nav-link" href="#our-product">OUR PRODUCT</a>
						<a class="nav-link" href="#shop">SHOP</a>
						<div class="logo-container">
							<div class="logo">
								<img
									class="logo-image"
									src="./img/pow-logo.png"
									alt="logo image"
								/>
							</div>
						</div>
						<a class="nav-link" href="#about-us">ABOUT US</a>
						<a class="nav-link" href="#news">NEWSLETTER</a>
					</div>
				</div>
			</nav>
		</header>

		<!--------------------- MOBILE SCREENS ---------------->
		<header class="mobile-header">
			<nav class="mobile-nav">
				<div class="mobile-logo-container">
					<img class="mobile-logo" src="./img/pow-logo.png" alt="" />
				</div>
				<div class="mobile-nav-links">
					<a class="mobile-nav-link" href="#our-product">OUR PRODUCT</a>
					<a class="mobile-nav-link" href="#shop">SHOP</a>
					<a class="mobile-nav-link" href="#about-us">ABOUT US</a>
					<a class="mobile-nav-link" href="#news">NEWSLETTER</a>
				</div>
				<button class="hamburger">
					<i class="menu-icon fa-solid fa-bars"></i>
					<i class="close-icon fa-solid fa-x"></i>
				</button>
			</nav>
		</header>

		<!--------------------- MAIN STARTS -------------->
		<main>
		<!--------------------- HERO --------------------->
			<section class="hero-index">
				<div class="hero-container">
					<button class="hero-button" type="button">SHOP NOW</button>
				</div>
				
			</section>
			<section class="gallery"></section>
			<section class="newslatter"></section>
		</main>
		<footer></footer>
	</body>
</html>
